<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        [title] {
            color: blue;
        }
        a[href="https://www.google.com"]{
            color: blueviolet;

        }
        p[class~="apply"]{
            color: rgb(43, 226, 131);
        }
        [class*="apply"]{
            color: rgb(226, 43, 214);
            background-color: brown;
        }
        a[href$=".in"]{font-style: italic; background-color:rgb(0, 255, 115);
            
        }
      
      
    </style>
</head>
<body>
    <h1 title="heading">attribute selector</h1>
    <p><h1 title="heading">attribute selector</h1></p>
    <a href="https://www.google.com">google</a>
    <p class="apply">this is a paragraph</p>
    <p class="not apply">this is a paragraph</p>
    <p class="highlight">this is a paragraph</p>
    <h1 class="apply"> 
        paragraph</h1>
        <a href="https://www.india.in">india</a>

    
</body>
</html>
