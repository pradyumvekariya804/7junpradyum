<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form action="" method="post">
    <table border="1" align="center">
        <tr>
            <td>username</td>
            <td><input type="text" placeholder="enter name" name="username" id="username"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" placeholder="enter password" name="pwd" id="pwd"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" placeholder="xxxxx@xxx.xxx" name="email" id=""></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="female"> female</td>
        </tr>
        <tr>
            <td>mobile</td>
            <td><input type="tel" name="" id=""></td>
        </tr>
        <tr>
            <td>age</td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea name="" id="" cols="50" rows="8"></textarea></td>
        </tr>
        <tr>
            <td>city</td>
            <td>
                <select name="" id="">
                    <option value="upleta">upleta</option>
                    <option value="rajkot">rajkot</option>
                    <option value="dhoraji">dhoraji</option>
                    <option value="jetpur">jetpur</option>
                    <option value="gondal">gondal</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>Education</td>
            <td>
                <select name="" id="">
                    <option value="BE">BE</option>
                    <option value="BCA">BCA</option>
                    <option value="MBA">MBA</option>
                    <option value="CA">CA</option>
                    <option value="MCOM">MCOM</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>month</td>
            <td><input type="month"></td>
        </tr>
        <tr>
            <td>week</td>
            <td><input type="week"></td>
        </tr>
        <tr>
            <td>color</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>range</td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td>hobbies</td>
            <td>
                <input type="checkbox" name="cricket" id="">cricket
                <input type="checkbox" name="music" id="">music
                <input type="checkbox" name="outing" id="">outing
                <input type="checkbox" name="reading" id="">reading
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
